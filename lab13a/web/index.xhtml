<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Homework 13a – Population Charts Burgas</title>
</h:head>

<h:body>
<h:form>

    <h1>Homework 13a – PrimeFaces Charts (Бургас)</h1>

    <h2>1. Линейна диаграма – Население на Бургас</h2>
    <p:lineChart value="#{chartBean.lineModel}" 
                 legendPosition="e"
                 pointLabels="true"
                 title="Население на Бургас по години"
                 style="width:700px;height:400px" />

    <hr/>

    <h2>2. Стълбовидна диаграма – Население на Бургас</h2>
    <p:barChart value="#{chartBean.barModel}"
                legendPosition="ne"
                title="Население по години"
                style="width:700px;height:400px"/>

</h:form>
</h:body>
