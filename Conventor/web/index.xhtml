<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Student Converter</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel for="query"
                       value="Add FN, e-mail or two names:" />
        
        <!-- ВАЖНО: value="#{studentBean.student}" ТИП Student -->
        <h:inputText id="query"
                     value="#{studentBean.student}"
                     converter="studentConverter" />
        <!-- да показва съобщението от ConverterException -->
        <h:message for="query" style="color:red"/>

        <h:commandButton value="Търси"
                         action="#{studentBean.search}" />

        <!-- да показваме резултата само ако има студент -->
        <h:panelGroup rendered="#{not empty studentBean.student}">
            <br/>
            <h:outputText value="Име: #{studentBean.student.firstName} #{studentBean.student.lastName}" /><br/>
            <h:outputText value="ФН: #{studentBean.student.fn}" /><br/>
            <h:outputText value="Група: #{studentBean.student.groupNo}" /><br/>
            <h:outputText value="Курс: #{studentBean.student.course}" /><br/>
            <h:outputText value="Email: #{studentBean.student.email}" />
        </h:panelGroup>
    </h:form>
</h:body>
</html>
