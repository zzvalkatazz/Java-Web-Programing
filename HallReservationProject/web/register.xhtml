
    <!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://xmlns.jcp.org/jsf/html"
          xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Регистрация</title>
    </h:head>

    <h:body>

        <h:form id="regForm">

        <p:growl id="msgs" showDetail="true" />
    <p:panel header="Регистрация" style="max-width:480px; margin:40px auto; padding:10px; border-radius: 8px;">

        <h:panelGrid columns="1"
                     columnClasses="label,value"
                     styleClass="ui-fluid"
                     style="width:100%;" cellpadding = "7">

            <h:panelGroup>
                 <p:outputLabel value="Потребител:" for="username" />
            <p:inputText id="username"
                         value="#{registerBean.username}"
                         required="true" 
                         style="width:100%; box-sizing: border-box;"/>
            </h:panelGroup>

        <h:panelGroup>
    <p:outputLabel value="Пълно име:" for="fullName" />
            <p:inputText id="fullName"
                         value="#{registerBean.fullName}"
                         required="true" 
                         style="width:100%; box-sizing: border-box;"/>
        </h:panelGroup>

            <h:panelGroup>
             <p:outputLabel value="Email:" for="email" />
            <p:inputText id="email"
                         value="#{registerBean.email}"
                         required="true" 
                         style="width:100%; box-sizing: border-box;"/>   
            </h:panelGroup>

            <h:panelGroup>
             <p:outputLabel value="Парола:" for="password" />
            <p:password id="password"
                        value="#{registerBean.password}"
                        required="true"
                        feedback="false" 
                       style="width:100%; box-sizing: border-box;" />   
            </h:panelGroup>

            <h:panelGroup>
                <p:outputLabel value="Повтори парола:" for="confirm" />
            <p:password id="confirm"
                        value="#{registerBean.confirmPassword}"
                        required="true"
                        feedback="false" 
                        style="width:100%; box-sizing: border-box;"/>   
            </h:panelGroup>






        <p:commandButton value="Регистрация"
                         action="#{registerBean.register}"
                         process="@form"
                         update="@form msgs"
                         ajax="false"
                         style="width:100%; height:45px; margin-top:15px; background-color: #4CAF50; border:none;"/>


    </h:panelGrid>
     <p:separator style="margin: 25px 0;" />
     <h:panelGrid columns="1" style="width:100%; text-align:center;" cellpadding="5">

        <p:button value="Имам профил (Вход)"
                  outcome="login.xhtml"
                  styleClass="ui-button-outlined ui-button-secondary"
                              style="width:100%; margin-top:10px;"/>
    </h:panelGrid>
    </p:panel>

    </h:form>
    </h:body>
    </html>
