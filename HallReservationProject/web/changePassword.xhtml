
    <!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://xmlns.jcp.org/jsf/html"
          xmlns:p="http://primefaces.org/ui">

    <h:head><title>Смяна на парола</title></h:head>

    <h:body>
    <h:form id="cpForm">
        <p:growl id="msgs" showDetail="true" life="4000"/>

        <p:panel header="Смяна на парола"
                 rendered="#{loginBean.user}"
                 style="max-width:520px;margin:30px auto;">

            <p:panelGrid columns="2" layout="grid" styleClass="ui-fluid">
                <p:outputLabel value="Стара парола:" for="old"/>
                <p:password id="old" value="#{changePasswordBean.oldPass}" required="true"/>

                <p:outputLabel value="Нова парола:" for="nw"/>
                <p:password id="nw" value="#{changePasswordBean.newPass}" required="true"/>

                <p:outputLabel value="Потвърди нова:" for="cf"/>
                <p:password id="cf" value="#{changePasswordBean.confirmPass}" required="true"/>
            </p:panelGrid>

            <p:separator/>

            <p:commandButton value="Запази"
                             icon="pi pi-check"
                             action="#{changePasswordBean.change}"
                             update=":usersForm:table :usersForm:msgs"
                             ajax="false"
                             style="width:100%"/>
        </p:panel>

        <p:panel rendered="#{!loginBean.user}"
                 style="max-width:520px;margin:30px auto;">
            <h:outputText value="Само за логнати потребители."/>
        </p:panel>
    </h:form>
    </h:body>
    </html>
