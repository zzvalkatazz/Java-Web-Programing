<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Регистрация</title>
</h:head>

<h:body>

    <h:form id="regForm">

    <p:growl id="msgs" showDetail="true" />
<p:panel header="Регистрация" style="max-width:450px;margin:60px auto;">

    <p:panelGrid columns="2"
                 columnClasses="label,value"
                 layout="grid"
                 styleClass="ui-fluid"
                 style="width:100%">

        <p:outputLabel value="Потребител:" for="username" />
        <p:inputText id="username"
                     value="#{registerBean.username}"
                     required="true" />

        <p:outputLabel value="Пълно име:" for="fullName" />
        <p:inputText id="fullName"
                     value="#{registerBean.fullName}"
                     required="true" />

        <p:outputLabel value="Email:" for="email" />
        <p:inputText id="email"
                     value="#{registerBean.email}"
                     required="true" />

        <p:outputLabel value="Парола:" for="password" />
        <p:password id="password"
                    value="#{registerBean.password}"
                    required="true"
                    feedback="false" />

        <p:outputLabel value="Повтори парола:" for="confirm" />
        <p:password id="confirm"
                    value="#{registerBean.confirmPassword}"
                    required="true"
                    feedback="false" />

    </p:panelGrid>

    <p:spacer height="15"/>

    <p:commandButton value="Регистрация"
                     action="#{registerBean.register}"
                     process="@form"
                     update="@form msgs"
                     ajax="false"
                     style="width:100%;" />

    <p:spacer height="10"/>

    <p:button value="Имам профил (Вход)"
              outcome="login.xhtml"
              style="width:100%;" />

</p:panel>

</h:form>
</h:body>
</html>
