<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Вход</title>
</h:head>

<h:body>

    <h:form id="loginForm">

        <p:growl id="msgs" showDetail="true" life="4000" />

        <p:panel header="Вход в системата" style="max-width:420px;margin:60px auto;">

            <p:outputLabel for="username" value="Потребител:" />
            <p:inputText id="username"
                         value="#{loginBean.username}"
                         required="true"
                         requiredMessage="Въведи потребителско име." />

            <p:spacer height="10" />

            <p:outputLabel for="password" value="Парола:" />
            <p:password id="password"
                        value="#{loginBean.password}"
                        required="true"
                        requiredMessage="Въведи парола."
                        feedback="false" />

            <p:spacer height="5" />
   
            <p:commandButton value="Вход"
                             action="#{loginBean.login}"
                             process="@form"
                             update="@form msgs"
                             ajax="false"
                             style="width:100%;" />

            <p:spacer height="10" />
            
             <h:outputText value="При забравена парола: " style="font-weight:bold"/>
                <h:panelGroup >
        <h:outputLink value="mailto:#{loginBean.adminEmail}">
            <h:outputText value="#{loginBean.adminEmail}" />
        </h:outputLink>
            </h:panelGroup>
             
              <p:spacer height="10" />
            
            <p:button value="Нямам профил (Регистрация)"
                      outcome="register.xhtml"
                      style="width:100%;" />

        </p:panel>

    </h:form>

</h:body>
</html>
